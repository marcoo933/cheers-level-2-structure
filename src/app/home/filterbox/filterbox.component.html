<div class="filter-box">
  <div class="input-container">
    <i class="fas fa-search search-icon"></i>
    <input type="text" class="search-input" placeholder="Cocktail name" [(ngModel)]="searchTerm" (input)="onSearchTermChange()">
  </div>
  <button class="favorites-button" (click)="onShowFavoriteChange()">
    <span class="icon-star" [class.active]="showFavorites"></span> Show Favorites
  </button>
</div>
